<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse One</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: black; 
      color: white; 
      font-family: Arial, sans-serif; 
      flex-direction: column;
    }
    .dot {
      height: 30px;
      width: 30px;
      background-color: red;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="dot"></div>
  <h1>Pulse One</h1>
  <p>One Human. One Account.</p>
  <p><em>joinpulse.eu</em></p>
</body>
</html>
