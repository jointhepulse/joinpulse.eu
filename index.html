<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pulse One — One Human. One Account.</title>
  <style>
    :root{
      --bg:#222; --fg:#fff; --accent:#d80027; --muted:#888;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      min-height:100vh;width:100vw;display:flex;flex-direction:column;
      justify-content:center;align-items:center;color:var(--fg);
      font-family:Arial,Helvetica,sans-serif;background:var(--bg);overflow:hidden;
      text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased
    }

    /* Static TV background with reduced-motion fallback */
    body::before{
      content:"";position:fixed;inset:0;z-index:-1;pointer-events:none;opacity:1
    }
    @media (prefers-reduced-motion:no-preference){
      body::before{
        animation:staticTV .32s steps(2) infinite
      }
      @keyframes staticTV{
        0%,100%{background:url('data:image/svg+xml;utf8,<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg"><rect fill="black" width="100%" height="100%"/><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.3" numOctaves="2" seed="2"/></filter><rect width="128" height="128" filter="url(%23n)" /><rect width="128" height="128" fill="white" fill-opacity="0.22"/><filter id="w"><feTurbulence type="fractalNoise" baseFrequency="3.5" numOctaves="1" seed="7"/></filter><rect width="128" height="128" filter="url(%23w)" fill="white" fill-opacity="0.14"/></svg>')}
        50%{background:url('data:image/svg+xml;utf8,<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg"><rect fill="black" width="100%" height="100%"/><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.4" numOctaves="2" seed="3"/></filter><rect width="128" height="128" filter="url(%23n)" /><rect width="128" height="128" fill="white" fill-opacity="0.27"/><filter id="w"><feTurbulence type="fractalNoise" baseFrequency="3.3" numOctaves="1" seed="11"/></filter><rect width="128" height="128" filter="url(%23w)" fill="white" fill-opacity="0.18"/></svg>')}
      }
    }

    .logo{margin-bottom:16px}
    .logo svg{display:block;margin:0 auto;width:64px;height:auto}

    .pulse-btn{
      display:flex;justify-content:center;align-items:center;
      height:100px;width:100px;max-width:80vw;max-height:80vw;
      background:var(--accent);border:none;border-radius:50%;
      cursor:pointer;
      box-shadow:0 0 30px rgba(216,0,39,.55); /* made the glow stronger and fully red */
      margin-bottom:24px;position:relative;padding:0;transition:background .25s,transform .1s ease-out
    }
    .pulse-btn:focus-visible{outline:2px solid #fff;outline-offset:4px}
    .pulse-btn:active{transform:scale(.98);background:#a4001c}

    /* Motion-safe heartbeat */
    @media (prefers-reduced-motion:no-preference){
      .pulse-btn{animation:heartbeat 1.5s infinite}
      @keyframes heartbeat{
        0%{transform:scale(1);box-shadow:0 0 30px rgba(216,0,39,.55)}
        10%{transform:scale(1.03)}
        20%{transform:scale(1.15);box-shadow:0 0 40px rgba(216,0,39,.85)}
        30%{transform:scale(1.07)}
        40%{transform:scale(1.18);box-shadow:0 0 50px rgba(216,0,39,1)}
        50%,100%{transform:scale(1);box-shadow:0 0 30px rgba(216,0,39,.55)}
      }
    }

    .pulse-btn-inner{
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      width:100%;height:100%;text-align:center;position:absolute;inset:0;margin:auto
    }
    .pulse-text{
      font-size:clamp(18px,5vw,24px);font-weight:300;letter-spacing:.06em;color:#fff;
      text-shadow:0 0 16px var(--accent), 0 0 4px var(--accent);margin:0;line-height:1.1
    }
    .one-text{
      font-size:clamp(12px,3.5vw,14px);font-weight:700;letter-spacing:.18em;color:#fff;opacity:.95;margin-top:2px
    }

    .subtitle{font-size:clamp(14px,3.5vw,18px);margin-bottom:10px;letter-spacing:.5px;font-variant:small-caps}
    .prompt{
      color:#000;
      font-size:clamp(12px,3vw,16px);
      margin-top:4px;
      font-style:italic;
      letter-spacing:.4px;
      font-weight:900; /* fatter/bolder text */
    }
    .coming-soon{
      font-size:clamp(12px,3.5vw,16px);color:var(--accent);margin-top:16px;letter-spacing:1px;font-weight:900;
      font-variant:small-caps;text-shadow:0 2px 10px #fff,0 0 2px var(--accent);
      border:2px solid var(--accent);padding:6px 18px;border-radius:18px;background:rgba(255,255,255,.07);display:inline-block
    }

    footer{
      position:absolute;left:0;right:0;bottom:14px;text-align:center;
      font-size:12px;color:var(--muted);letter-spacing:.06em
    }
    footer a{color:var(--muted);text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="logo" aria-hidden="true">
    <!-- Pulse-line glyph -->
    <svg viewBox="0 0 55 38" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pulse line">
      <polyline points="0,19 10,19 13.5,5 17,32 20.5,19 28.5,19 31.5,11 34.5,30 38,19 55,19"
        stroke="#d80027" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <button class="pulse-btn" aria-label="Pulse One">
    <span class="pulse-btn-inner">
      <span class="pulse-text">PULSE</span>
      <span class="one-text">ONE</span>
    </span>
  </button>

  <div class="subtitle">1 Human 1 Account</div>
  <div class="prompt">…are you on the pulse?</div>
  <div class="coming-soon" aria-live="polite">coming soon…</div>

  <footer>
    <a href="mailto:hello@joinpulse.eu">hello@joinpulse.eu</a> • joinpulse.eu
  </footer>
</body>
</html>
